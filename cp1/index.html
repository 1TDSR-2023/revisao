<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>

    <script src="./js/tarefas.js" defer></script>
</head>
<body>
    <h1>Lista de tarefas</h1>
    <div>
        <form action="#" method="get">
    
        <label for="descricao">Descrição:</label>
        <input id="listaDescricao" name="descricao" type="text">

        <label for="autor">Autor:</label>
        <input id="listaAutor" name="autor" type="text">

        <label for="departamento">Departamento:</label>
        <input id="listaDepartamento" name="departamento" type="text">

        <label for="importancia">Importancia:</label>
        <input id="listaImportancia" name="importancia" type="text">

        <button id="btnAddTarefa" onclick="adicionarTarefa()">Adicionar tarefa</button>
        </form>
    </div>
<div>
    <h2>Ordem de importância.</h2>
    <ul id="listaDeImportancia"></ul>
</div>
</body>
</html>
