<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Lista de Tarefas</title>
</head>
<body>
  <h1>Lista de Tarefas</h1>
  
  <div>
    <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" placeholder="Digite a descrição...">
    <label for="autor">Autor:</label>
        <input type="text" id="autor" placeholder="Digite o nome do autor...">
    <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" placeholder="Digite o departamento...">
    <label for="importancia">Importância:</label>
        <input type="number" id="importancia" placeholder="Digite o nível de importância...">
    <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
  </div>
  
  <table id="tabela">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Autor</th>
        <th>Departamento</th>
        <th>Importância</th>
        <th>Valor</th>
        <th>Duração</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
  
  <h2>Lista por Ordem de Importância</h2>
  <ul id="listaImportancia">
  </ul>
   
    <script src="./js/script.js"></script>

</body>
</html>
