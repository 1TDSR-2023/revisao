<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint1</title>
    
        <script src="./js/checkpoint.js" defer></script>
    
    
</head>
<body>

    <h1>Tarefas</h1>

    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Tabela</legend>
                <div>
                    <label for="idTarefa">Tarefa</label>
                    <input type="text" name="tarefa" id="idTarefa" placeholder="Digite a descrição">
                    <input type="text" name="autor" id="idAutor" placeholder="Digite o autor">
                    <input type="text" name="departamento" id="idDepartamento" placeholder="Digite o departamento">
                    <input type="text" name="importancia" id="idImportancia" placeholder="Digite a importancia">
                </div>
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div>



    <div>
        <ul id="lista-tarefas">

        </ul>
    </div>

</body>
</html>
