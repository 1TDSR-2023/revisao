<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint1</title>
    
        <script src="./js/checkpoint.js" defer></script>
    
    
</head>
<body>

    <h1>Tarefas</h1>

    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Tabela</legend>
                <div>
                    <label for="idTarefa">Descricao:</label>
                    <input type="text" name="tarefa" id="idTarefa" placeholder="Digite a descrição">
                    <label>Autor:</label>
                    <input type="text" name="autor" id="idAutor" placeholder="Digite o autor">
                    <label>Departamento:</label>
                    <input type="text" name="departamento" id="idDepartamento" placeholder="Digite o departamento">
                    <label>Importancia:</label>
                    <input type="number" name="importancia" id="idImportancia" placeholder="Digite a importancia">
                    <label>Valor:</label>
                    <input type="number" name="valor" id="idValor" placeholder="Digite o valor">
                    <label>Duracao:</label>
                    <input type="text" name="duracao" id="idDuracao" placeholder="Digite a duracao">
                </div>
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div>
    

    <div>
    <h3>Tarefas</h3>
        <ul id="lista-tarefas">

        </ul>
    </div>
    <div>
        <h3>Organização por importancia.</h3>
        <ul id="tarefasPorImportancia">
            
        </ul>
    </div>

</body>
</html>
